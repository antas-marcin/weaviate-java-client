dist: bionic
os: linux
language: java
jdk:
  - openjdk8
services:
- docker

env:
  global:
    - secure: ""
    - secure: ""

notifications:
  email:
    on_success: change
before_install:
  # login to docker at the very beginning, so we don't run into rate-limiting
  - java -version
  - |-
    if [ -n "$DOCKER_PASSWORD" ]
    then
      echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    fi

jobs:
  include:
  - stage: Run Build
    cache:
      directories:
      - "$HOME/.m2"
    script:
    - mvn -DskipTests -Dgpg.skip clean package
  - stage: Run Tests
    if: branch = main OR type = pull_request
    cache:
      directories:
      - "$HOME/.m2"
    install:
    - docker-compose -f src/test/resources/docker-compose-test.yaml pull
    script:
    - mvn clean test -Dgpg.skip
  - stage: Deploy Artifacts
    if: tag IS present
    branches:
      only:
      - main
    cache:
      directories:
      - "$HOME/.m2"
    before_install:
    - openssl aes-256-cbc -K $encrypted_3b9f0b9d36d1_key -iv $encrypted_3b9f0b9d36d1_iv -in .secrets.tar.enc -out secrets.tar -d
    - tar xvf secrets.tar
    - cp settings.xml $HOME/.m2/
    - gpg --batch --import key.gpg
    - export GPG_TTY=$(tty)
    install:
    - docker-compose -f src/test/resources/docker-compose-test.yaml pull
    script:
    - mvn deploy
